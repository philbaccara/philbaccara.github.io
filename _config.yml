# Site settings
baseurl: "" # the subpath of your site, e.g. /blog/
languages: [en, fr]

# Base hostname & protocol of the website
url: "https://philbaccara.github.io"


# Exclusion list from the generated _site
exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Disqus
disqus:
  shortname: "philbaccara-github-io"

# Google tracking id
google-tracking-id: "UA-91095819-1"


# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it
force-https : true

# Build settings
sass:
  sass_dir  : _sass
  style     : compressed

# Markdown settings

markdown    : kramdown
highlighter : rouge

kramdown:
  input                   : GFM
  syntax_highlighter      : rouge
  syntax_highlighter_opts:
    css_class             : 'highlight'
    #line_numbers : true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers        : false
    block:
      line_numbers        : true
      start_line          : 1

# Plugins
gems:
  - jekyll-feed
  - jekyll-gist
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jemoji

